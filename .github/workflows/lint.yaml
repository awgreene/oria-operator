name: oria-operator CI

on:
  pull_request: {}
  workflow_dispatch: {}
  push: {}

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3 
        with:
          go-version: 1.18

      - name: Running `make lint`
        run: make lint
